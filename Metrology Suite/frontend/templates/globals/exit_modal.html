<div class="modal fade" id="exitModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exitModalTitle">Exit Program</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          Are you sure you want to exit the program?
      </div>
      <div class="modal-footer">
        <button type="button" class="form-btn-exit" data-dismiss="modal">No</button>
        <button type="button" class="form-btn-submit primary-bg" onclick="window.close();">
            Yes</button>
      </div>
    </div>
  </div>
</div>
